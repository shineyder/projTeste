<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Listagem</title>
    </head>
    <body>
        <h1>Listagem</h1>

        <ul>
            {% for transacao in transacoes %}
                <li><a href="{% url 'url_atualizar_transacao' transacao.id %}">{{ transacao.descricao }} - {{ transacao.data }} - {{ transacao.valor }} - {{ transacao.categoria }} Nova</a></li>
            {% endfor %}
        </ul>

        <a href="{% url 'url_nova_transacao' %}">Nova</a>
    </body>
</html>
